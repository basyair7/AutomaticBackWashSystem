<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="config-wifi">
    <meta name="author" content="basyair7">
    <link rel="stylesheet" href="/css/wificonfig.css">
    <link rel="stylesheet" href="../css/wificonfig.css">
    <title>WiFi Configuration - SOR %VERSIONPROJECT% </title>
</head>
<body>
    <div class="container">
        <h4>WiFi Configuration - SOR %VERSIONPROJECT%</h4>
        <form method='POST' action='/save-wifi-config'>
            <table>
                <thead>
                    <caption><b>Setup WiFi Client : </b></caption>
                </thead>
                <tbody>
                    <tr>
                        <caption>Old Configuration : </caption>
                    </tr>
                    <tr>
                        <td>SSID</td> <td>:</td> <td>%SSID%</td>
                    </tr>
                    <tr>
                        <td>Password</td> <td>:</td> <td>%PASSWORD%</td>
                    </tr>
                </tbody>
            </table>
            <br />
            <table>
                <thead>
                    <caption>New Configuration : </caption>
                </thead>
                <tbody>
                    <tr>
                        <td>New SSID</td> <td>:</td>
                        <td><input type='text' name='newssid' required></td>
                    </tr>
                    <tr>
                        <td>New Password</td> <td>:</td>
                        <td><input type='password' name='newpassword' required></td>
                    </tr>
                    <tr>
                        <td> </td> <td> </td>
                        <td><button type='submit' value='save'>Save</button></td>
                    </tr>
                    <tr>
                        <td> </td> <td> </td>
                        <td><a class="button" href="http://%LOCALIP%/recovery">Return to Menu</a></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <br />
        <footer>
            <!-- <p><b>Powered by : <a href="https://github.com/" target='_blank'></a></b></p> -->
        </footer>
    </div>
</body>
</html>
